<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./images/orbit-icon.png">
</head>

<body>


    <div class="sun">
        <div id="play-pause">&#9658;</div>
    </div>

    <div class="mercury-outline">
        <div class="mercury planet">
            <p>Mercury &#8594;</p>
        </div>
    </div>

    <div class="venus-outline-1">
        <div class="venus planet">
            <p>Venus &#8594;</p>
        </div>
    </div>

    <div class="earth-outline-1">
        <div class="earth planet">
            <div class="earth-circle">
                <div class="earth-inner"></div>
                <p>Earth &#8594;</p>
            </div>
        </div>

    </div>


    <div class="mars-outline-1">
        <div class="mars planet">
            <p>Mars &#8594;</p>
        </div>
    </div>



    <div class="jupiter-outline-1">
        <div class="jupiter planet">
            <p>Jupiter &#8594;</p>
        </div>
    </div>



    <div class="saturn-outline-1">
        <div class="saturn planet">
            <p>Saturn &#8594;</p>
        </div>
    </div>


    <div class="uranus-outline-1">
        <div class="uranus planet">
            <p>Uranus &#8594;</p>
        </div>
    </div>



    <div class="neptune-outline-1">
        <div class="neptune planet">
            <p>Neptune &#8594;</p>
        </div>
    </div>



    <script async>



        let playPause = 0;
        let button = document.querySelector('#play-pause');
        button.innerText = String.fromCodePoint(9658);//'&#9658;';
        let pause = document.createTextNode('&#10074;&#10074;');
        

        document.querySelector('.planet').style.animationPlayState = "paused";
        document.querySelector('.venus').style.animationPlayState = "paused";
        document.querySelector('.earth').style.animationPlayState = "paused";
        document.querySelector('.mars').style.animationPlayState = "paused";
        document.querySelector('.jupiter').style.animationPlayState = "paused";
        document.querySelector('.saturn').style.animationPlayState = "paused";
        document.querySelector('.uranus').style.animationPlayState = "paused";
        document.querySelector('.neptune').style.animationPlayState = "paused";
        document.querySelector('.earth-inner').style.animationPlayState = "paused";


        button.addEventListener('click', function () {
            if (playPause === 0) {
                button.innerText = String.fromCodePoint(10074) +  String.fromCodePoint(10074);
                playPause = 1;
                playMusic()
                document.querySelector('.mercury').style.animationPlayState = "running";
                document.querySelector('.venus').style.animationPlayState = "running";
                document.querySelector('.earth').style.animationPlayState = "running";
                document.querySelector('.mars').style.animationPlayState = "running";
                document.querySelector('.jupiter').style.animationPlayState = "running";
                document.querySelector('.saturn').style.animationPlayState = "running";
                document.querySelector('.uranus').style.animationPlayState = "running";
                document.querySelector('.neptune').style.animationPlayState = "running";
                document.querySelector('.earth-inner').style.animationPlayState = "running";
            } else {
                button.innerText = String.fromCodePoint(9658);
                playPause = 0;
                stopMusic()
                document.querySelector('.mercury').style.animationPlayState = "paused";
                document.querySelector('.venus').style.animationPlayState = "paused";
                document.querySelector('.earth').style.animationPlayState = "paused";
                document.querySelector('.mars').style.animationPlayState = "paused";
                document.querySelector('.jupiter').style.animationPlayState = "paused";
                document.querySelector('.saturn').style.animationPlayState = "paused";
                document.querySelector('.uranus').style.animationPlayState = "paused";
                document.querySelector('.neptune').style.animationPlayState = "paused";
                document.querySelector('.earth-inner').style.animationPlayState = "paused";
            }
        })

        let audio = new Audio('music.mp3');

        function playMusic() {
            audio.play();
        }

        function stopMusic() {
            audio.pause()
        }

    </script>


</body>

</html>
